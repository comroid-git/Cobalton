group 'de.kaleidox'
version '1.00'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.kaleidox.JamesBot'

wrapper {
    gradleVersion = '5.6'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Javacord
    implementation 'org.javacord:javacord:3.0.+'

    // Javacord Utilities
    implementation('com.github.burdoto:javacord-utilities:f72f87335f')
            { exclude group: 'org.javacord' }

    // Socket
    compileOnly('io.socket:socket.io-client:1.0.0') 
            { exclude group: 'org.json' }
    
    // Custom Artifact Builds
    runtimeOnly fileTree("./modifiedArtifacts")

    // Other dependencies
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr3'

    // Runtime logger dependency
    runtimeOnly 'log4j:log4j:1.2.17'
    compileOnly 'com.google.flogger:flogger:0.4'
    runtimeOnly 'com.google.flogger:flogger-log4j-backend:0.4'
}
