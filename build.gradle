group 'de.comroid'
version '1.00'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.comroid.Cobalton'

wrapper {
    gradleVersion = '5.6'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Javacord
    implementation 'org.javacord:javacord:3.0.+'

    // Javacord Utilities
    implementation('com.github.burdoto:javacord-utilities:f72f87335f')
            { exclude group: 'org.javacord' }

    // Socket
    implementation('io.socket:socket.io-client:1.0.0')
    
    // JSON Serialization Solution
    implementation('com.github.burdoto:Jimson:e96712f2ef')

    // Other dependencies
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr3'

    // Runtime logger dependency
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
}
