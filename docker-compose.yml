version: "2.0"

services:
    cobalton:
        image: cobalton:latest
        container_name: cobalton
        restart: on-failure
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./build/install/Cobalton:/app/binaries:rw
            - /var/bots/Cobalton:/app/data:rw
        working_dir: /app
        entrypoint: /app/binaries/bin/Cobalton
